<!DOCTYPE html>
<html>
<head>
    <title>ML Model Prediction</title>
    <style>
        body { font-family: Arial; background: #f8f9fa; padding: 40px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007bff; }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 12px 20px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 30px; padding: 20px; background: #e7f3ff; border-radius: 8px; font-size: 18px; }
        .logout { text-align: right; }
        .logout a { color: #dc3545; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout">
            Welcome, <strong>{{ user.username }}</strong> | <a href="/logout/">Logout</a>
        </div>
        <h1>ðŸš€ ML Model Prediction</h1>
        <p>Enter your data below to get a prediction from the model.</p>
        
        <form method="post">
            {% csrf_token %}
            <label>Input Data (JSON format):</label>
            <textarea name="data" rows="8" placeholder='Example: {"feature1": 5.1, "feature2": 3.5, "feature3": 1.4}'>{{ input_data }}</textarea>
            <button type="submit">Make Prediction</button>
        </form>
        
        {% if result %}
        <div class="result">
            <h3>Prediction Result:</h3>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="result" style="background:#f8d7da; color:#721c24;">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
